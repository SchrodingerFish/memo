<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{auth.register} + ' - ' + #{app.title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
    <div class="language-switcher-top">
        <a th:href="@{/register(lang='zh_CN')}" class="lang-link" th:classappend="${#locale.toString() == 'zh_CN'} ? 'active' : ''">‰∏≠Êñá</a>
        <a th:href="@{/register(lang='en')}" class="lang-link" th:classappend="${#locale.toString() == 'en'} ? 'active' : ''">EN</a>
        <a th:href="@{/register(lang='ja')}" class="lang-link" th:classappend="${#locale.toString() == 'ja'} ? 'active' : ''">Êó•Êú¨Ë™û</a>
        <a th:href="@{/register(lang='ko')}" class="lang-link" th:classappend="${#locale.toString() == 'ko'} ? 'active' : ''">ÌïúÍµ≠Ïñ¥</a>
    </div>

    <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
        <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üìù <span th:text="#{app.name}"></span></h1>
                <p th:text="#{auth.create.account}"></p>
            </div>

            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <form th:action="@{/register}" th:object="${user}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username" th:text="#{auth.username}"></label>
                    <input type="text" id="username" th:field="*{username}" required autofocus>
                    <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>

                <div class="form-group">
                    <label for="email" th:text="#{auth.email}"></label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div class="form-group">
                    <label for="password" th:text="#{auth.password}"></label>
                    <input type="password" id="password" th:field="*{password}" required>
                    <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <button type="submit" class="btn btn-primary" th:text="#{auth.register}"></button>
            </form>

            <div class="auth-footer">
                <p><span th:text="#{auth.already.have.account}"></span> <a th:href="@{/login(lang=${#locale.toString()})}" th:text="#{auth.login.here}"></a></p>
            </div>
        </div>
        </div>
    </div>
    <footer style="text-align: center; padding: 20px; color: rgba(255,255,255,0.9); font-size: 14px;">
        Powered By <a href="https://github.com/SchrodingerFish" target="_blank" style="color: white; text-decoration: none; font-weight: 600;">SchrodingerFish</a>
    </footer>
</body>
</html>
